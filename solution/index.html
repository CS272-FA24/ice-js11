<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" />
    <script src="app.js" defer></script>
</head>

<body class="m-2">
    <h1>Functions Practice</h1>
    <p>The focus here is not on the UI, it is on learning declarative functions!</p>
    <button id="btn-log-names" class="btn btn-primary mb-2" onclick="logNames()">Log Names</button>
    <button id="btn-first-initial" class="btn btn-secondary mb-2" onclick="logFirstInitial()">First Initial</button>
    <button id="btn-length-name" class="btn btn-danger mb-2" onclick="logLengthOfName()">Length of Name</button>
    <br/> 
    <button id="btn-j-name" class="btn btn-success mb-2" onclick="logJNames()">Only J Names</button>
    <button id="btn-long-j-name" class="btn btn-warning mb-2" onclick="logLongJNames()">Only Long J Names</button>

    <br/> 
    <button id="btn-contains-7" class="btn btn-light mb-2" onclick="isThere7()">Includes 7?</button> 
    <button id="btn-all-pos" class="btn btn-dark mb-2" onclick="isAllPositive()">Is All Positive?</button>
</body>

</html>
